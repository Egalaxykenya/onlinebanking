{% extends 'bankingapp/base.html' %}

{% block bodycontent %}
<div class="container">

     <div class="row">
       <div class="col-lg-5">
         <div class="jumbotron">
          <h1 class="display-4">XYZ Online Banking App</h1>

          <hr class="my-4">
          <p>Login to XYZ online banking platform</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="{% url 'bankingapp:index' %}" role="button">Already Signed Up? Login</a>
          </p>
        </div>
       </div>
       <div class="col-lg-7">
         <form>
           <fieldset>


               <h1> Sign Up </h1>
               <div class="form-group">
                 <label for="firstname">First Name</label>
                 <input type="text" class="form-control" id="firstname" aria-describedby="firstname" placeholder="Enter your first name">

               </div>
               <div class="form-group">
                 <label for="secondname">Second Name</label>
                 <input type="text" class="form-control" id="secondname" aria-describedby="secondname" placeholder="Enter your second name">

               </div>

             <div class="form-group">
               <label for="username">Username</label>
               <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter your preferred username">

             </div>
             <div class="form-group">
               <label for="email">Username</label>
               <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">

             </div>
             <div class="form-group">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" placeholder="Enter your password">
             </div>
             <div class="form-group">
               <label for="password2">Password</label>
               <input type="password" class="form-control" id="password2" placeholder="Enter your password again">
             </div>

             <button type="submit" class="btn btn-primary btn-lg">  Sign Up  </button>
           </fieldset>
         </form>

       </div>
     </div>

{% endblock %}
