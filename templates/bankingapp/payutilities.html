{% extends 'bankingapp/baseloggedin.html' %}

{% block bodycontent %}
<div class="row">
  <div class="col-lg-12">
    <div class="alert alert-dismissible alert-success">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Your utility payment has been paid successfully! </strong>
</div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <form>
      <div class="form-group">
        <label class="col-form-label" for="transactionType"> Transaction description </label>
      <select class="custom-select">
        <option value="1">Payment of utility bills</option>
        </select>
    </div>
  <fieldset>
    <div class="form-group">
      <label for="selectCompany">Select a Company</label>
      <select  class="form-control" id="selectCompany">
        <option>Tokyo Gas</option>
        <option>Tokyo Water</option>

      </select>
    </div>
    <div class="form-group">
      <fieldset disabled="">
      <label class="col-form-label" for="companyAccountNum">Company Account Number</label>
      <input class="form-control"  id="companyAccountNum" name="CompanyAccNum" disabled="" type="text">
    </fieldset>
    </div>
    <div class="form-group">
      <label class="col-form-label" for="billAmount">Enter Bill Amount</label>
      <input class="form-control" placeholder="Enter amount to be paid" id="billAmount"  name="BillAmount" type="text">
    </div>
    <div class="form-group">
      <fieldset disabled="">
      <label class="col-form-label" for="customerName">Customer Name</label>
      <input class="form-control" id="customerName" name="CustName" type="text">
    </fieldset>
    </div>



    <button type="submit" class="btn btn-primary">Pay Bill</button>
  </fieldset>
</form>

  </div>
</div>

{% endblock %}
